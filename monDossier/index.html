<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
</head>
<body>
    <main>
        <header class="site-header">
            <!--! La classe "container" est une classe de Bootstrap qui définit une largeur fixe pour le contenu et centre le contenu horizontalement sur la page. Elle est souvent utilisée pour envelopper le contenu d'une page ou d'une section. -->
            <div class="container">
                <!--! La classe "row" est aussi une classe de Bootstrap qui définit un groupe d'éléments pour créer une grille flexible de colonnes. Elle est souvent utilisée pour créer des mises en page responsives. -->
                <div class="row">
                    <!-- *La classe "col-lg-12" définit une colonne à 100% de la largeur de l'écran pour les écrans larges (largeur supérieure ou égale à 992px), tandis que la classe "col-12" définit une colonne à 100% de la largeur de l'écran pour les écrans plus petits. Cela permet de créer une disposition flexible qui s'adapte à différentes tailles d'écran. -->

                    <!--* La classe "d-flex" est une classe de Bootstrap qui définit un conteneur en ligne avec une disposition flexible. Elle est souvent utilisée pour aligner les éléments dans une rangée et leur donner un comportement flexible lorsqu'ils sont redimensionnés. -->

                    <!--* La classe "flex-wrap" est une classe de Bootstrap qui permet de faire passer les éléments d'une ligne à l'autre lorsque l'espace horizontal est limité. Elle est souvent utilisée en conjonction avec la classe "d-flex". -->
                    <div class="col-lg-12 col-12 d-flex flex-wrap">
                        <!--* La classe "mb-0" est une classe de Bootstrap qui supprime la marge inférieure (bottom margin) d'un élément. -->
                        <!--* La classe "me-4" est une classe de Bootstrap qui ajoute une marge à droite (right margin) de 4 unités de mesure (par exemple, 4 pixels ou 4 rem). -->
                        <h2 class="d-flex mb-0 me-4">
                            <!--* La classe "bi-person" est une classe de Bootstrap qui permet d'ajouter une icône de personne à l'élément HTML. Elle fait partie d'une bibliothèque d'icônes fournies par Bootstrap. -->

                            <!--* La classe "custom-icon" est une classe personnalisée qui peut être utilisée pour appliquer des styles supplémentaires à l'icône de personne.  -->
                            <i class="bi-person custom-icon me-2"></i>
                            <strong class="text-dark">Welcome to Music Festival 2023</strong>
                        </h2>
                    </div>
                </div>
            </div>
        </header>

        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    Festava Live
                </a>
            </div>

        </nav>

    </main>
</body>
</html>
